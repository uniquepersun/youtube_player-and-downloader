<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>YouTube Downloader</h1>
    <form id="download-form">
        <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required>
        <button type="submit">Download</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('download-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const response = await fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ url }),
            });
            const result = await response.json();
            if (response.ok) {
                document.getElementById('result').innerHTML = `<p>Title: ${result.title}</p><p>URL: ${result.url}</p>`;
            } else {
                document.getElementById('result').innerHTML = `<p>Error: ${result.error}</p>`;
            }
        });
    </script>
</body>
</html>
